<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Blog Admin Panel | SasankaWrites</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/responsive/global.css">
    <link rel="stylesheet" href="../css/responsive/components.css">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">

    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-7xl mx-auto" id="blog-admin-panel">
                <h1 class="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                    Blog Admin Panel
                </h1>

                <!-- Admin Tabs -->
                <div class="mb-6 border-b border-gray-700">
                    <ul class="flex flex-wrap -mb-px" role="tablist">
                        <li class="mr-2" role="presentation">
                            <button class="admin-tab inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-gray-300 hover:text-gray-300 active" 
                                id="new-post-tab" 
                                data-target="new-post-content"
                                role="tab" 
                                aria-controls="new-post" 
                                aria-selected="true">
                                <i class="fas fa-plus-circle mr-2"></i> New Post
                            </button>
                        </li>
                        <li class="mr-2" role="presentation">
                            <button class="admin-tab inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-gray-300 hover:text-gray-300" 
                                id="posts-tab" 
                                data-target="posts-content"
                                role="tab" 
                                aria-controls="posts" 
                                aria-selected="false">
                                <i class="fas fa-file-alt mr-2"></i> Posts
                            </button>
                        </li>
                        <li class="mr-2" role="presentation">
                            <button class="admin-tab inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:border-gray-300 hover:text-gray-300" 
                                id="subscribers-tab" 
                                data-target="subscribers-content"
                                role="tab" 
                                aria-controls="subscribers" 
                                aria-selected="false">
                                <i class="fas fa-users mr-2"></i> Subscribers
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Tab Content -->
                <div class="tab-content active" id="new-post-content">
                    <div class="bg-gray-900 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Create New Blog Post</h2>
                        <form id="new-post-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="col-span-1 md:col-span-2">
                                    <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                                    <input 
                                        type="text" 
                                        id="title" 
                                        name="title" 
                                        required
                                        placeholder="Enter post title" 
                                        class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                </div>
                                
                                <div>
                                    <label for="category" class="block text-sm font-medium text-gray-300 mb-1">Category</label>
                                    <select 
                                        id="category" 
                                        name="category" 
                                        required
                                        class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                        <option value="">Select a category</option>
                                        <option value="cooking">Cooking</option>
                                        <option value="anime">Anime</option>
                                        <option value="tech">Tech</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="image_url" class="block text-sm font-medium text-gray-300 mb-1">Featured Image URL</label>
                                    <input 
                                        type="url" 
                                        id="image_url" 
                                        name="image_url" 
                                        placeholder="https://example.com/image.jpg (Optional)" 
                                        class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                </div>
                                
                                <div class="col-span-1 md:col-span-2">
                                    <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Short Description</label>
                                    <textarea 
                                        id="description" 
                                        name="description" 
                                        required
                                        rows="2" 
                                        placeholder="Enter a brief description of your post" 
                                        class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    ></textarea>
                                </div>
                                
                                <div class="col-span-1 md:col-span-2">
                                    <label for="content" class="block text-sm font-medium text-gray-300 mb-1">Content</label>
                                    <textarea 
                                        id="content" 
                                        name="content" 
                                        required
                                        rows="10" 
                                        placeholder="Write your blog post content here..." 
                                        class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    ></textarea>
                                </div>
                                
                                <div class="col-span-1 md:col-span-2">
                                    <div class="flex items-center">
                                        <input 
                                            type="checkbox" 
                                            id="send_newsletter" 
                                            name="send_newsletter" 
                                            class="form-checkbox h-5 w-5 text-purple-600 rounded focus:ring-purple-500 bg-gray-800 border-gray-700"
                                        >
                                        <label for="send_newsletter" class="ml-2 block text-sm text-gray-300">
                                            Send newsletter to subscribers interested in this category
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-span-1 md:col-span-2 flex justify-end gap-4">
                                    <button type="submit" class="bg-purple-700 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition flex items-center">
                                        <i class="fas fa-paper-plane mr-2"></i> Publish Post
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="tab-content" id="posts-content">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Published Posts -->
                        <div class="bg-gray-900 rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">Published Posts</h2>
                            <div id="published-posts" class="mt-4">
                                <!-- Will be populated by JavaScript -->
                                <div class="text-center p-8 bg-gray-900/50 rounded-lg">
                                    <p class="text-gray-400">Loading published posts...</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Draft Posts -->
                        <div class="bg-gray-900 rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">Draft Posts</h2>
                            <div id="draft-posts" class="mt-4">
                                <!-- Will be populated by JavaScript -->
                                <div class="text-center p-8 bg-gray-900/50 rounded-lg">
                                    <p class="text-gray-400">Loading draft posts...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="subscribers-content">
                    <div class="bg-gray-900 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Newsletter Subscribers</h2>
                        <div id="subscribers-list" class="mt-4">
                            <!-- Will be populated by JavaScript -->
                            <div class="text-center p-8 bg-gray-900/50 rounded-lg">
                                <p class="text-gray-400">Loading subscribers...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Tab Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.admin-tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs and tab contents
                    tabs.forEach(t => {
                        t.classList.remove('active', 'text-purple-500', 'border-purple-500');
                        t.setAttribute('aria-selected', 'false');
                    });
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active', 'text-purple-500', 'border-purple-500');
                    this.setAttribute('aria-selected', 'true');
                    
                    const target = this.getAttribute('data-target');
                    document.getElementById(target).classList.add('active');
                });
            });
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="../js/components-loader.js" defer></script>
    <script type="module" src="../js/blog-admin.js" defer></script>
</body>

</html>
