<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Sasanka Sekhar Kundu's portfolio of web development, AI, and software engineering projects">
    <meta name="keywords" content="web development, frontend, backend, full stack, portfolio, projects, JavaScript, React, Node.js">
    <meta name="author" content="Sasanka Sekhar Kundu">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SasankaWrites | Projects Portfolio">
    <meta property="og:description" content="Discover my diverse portfolio of web applications, AI tools, and software engineering projects">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sasankawrites.com/pages/projects.html">
    <meta property="og:image" content="https://sasankawrites.com/images/projects/featured-project.jpg">
    
    <title>SasankaWrites | Projects </title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="preload" href="../js/components-loader.js" as="script">
    
    <!-- Tailwind CSS and Aceternity UI Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/responsive/global.css">
    <link rel="stylesheet" href="../css/responsive/components.css">
    <link rel="stylesheet" href="../css/projects.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../images/favicon.svg">
</head>
<body class="bg-black text-white">
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:p-4 focus:bg-purple-700 focus:text-white focus:z-50">Skip to content</a>
    
    <!-- Header Container -->
    <div id="header-container" role="banner"></div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="relative py-12 md:py-16 lg:py-20">
            <div class="container mx-auto px-4 sm:px-6">
                <div class="max-w-4xl mx-auto text-center">
                    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6">My Projects</h1>
                    <p class="text-lg text-gray-300 mb-8">Explore my portfolio of web applications, design projects, and software solutions.</p>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="py-12 md:py-16">
            <div class="container mx-auto px-4 sm:px-6">
                <!-- Project Filters and Search -->
                <div class="mb-12 max-w-6xl mx-auto">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <!-- Search Bar -->
                        <div class="relative flex items-center w-full md:w-80">
                            <input 
                                type="text" 
                                id="project-search" 
                                placeholder="Search projects..." 
                                class="w-full bg-gray-900/70 border border-gray-700 rounded-lg py-2 px-4 pr-10 text-white focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent"
                                aria-label="Search projects"
                            >
                            <button id="search-clear" class="absolute right-3 text-gray-400 hover:text-white transition-colors" aria-label="Clear search">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                        
                        <!-- Filter & Sort Dropdowns -->
                        <div class="flex flex-wrap gap-3">
                            <!-- Category Filter -->
                            <div class="relative" x-data="{ open: false }">
                                <button 
                                    id="filter-dropdown" 
                                    @click="open = !open" 
                                    class="flex items-center gap-2 bg-gray-900/70 hover:bg-gray-800 text-white rounded-lg px-4 py-2 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500/50"
                                    aria-haspopup="true"
                                    :aria-expanded="open"
                                >
                                    <i class="fas fa-filter" aria-hidden="true"></i>
                                    <span>Filter</span>
                                </button>
                                
                                <div 
                                    id="filter-menu" 
                                    x-show="open" 
                                    @click.away="open = false" 
                                    x-transition:enter="transition ease-out duration-200" 
                                    x-transition:enter-start="opacity-0 translate-y-1" 
                                    x-transition:enter-end="opacity-100 translate-y-0" 
                                    x-transition:leave="transition ease-in duration-150" 
                                    x-transition:leave-start="opacity-100 translate-y-0" 
                                    x-transition:leave-end="opacity-0 translate-y-1" 
                                    class="absolute right-0 mt-2 w-64 bg-gray-900 border border-gray-700 rounded-lg shadow-lg z-10"
                                    style="display: none;"
                                    role="menu"
                                    aria-orientation="vertical"
                                    aria-labelledby="filter-dropdown"
                                >
                                    <div class="p-4">
                                        <h3 class="text-white font-medium mb-2">Categories</h3>
                                        <div id="category-filters" class="space-y-2">
                                            <!-- Will be populated by JavaScript -->
                                            <div class="flex items-center">
                                                <div class="animate-pulse h-5 w-32 bg-gray-700 rounded"></div>
                                            </div>
                                            <div class="flex items-center">
                                                <div class="animate-pulse h-5 w-40 bg-gray-700 rounded"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Sort Dropdown -->
                            <div class="relative" x-data="{ open: false }">
                                <button 
                                    id="sort-dropdown" 
                                    @click="open = !open" 
                                    class="flex items-center gap-2 bg-gray-900/70 hover:bg-gray-800 text-white rounded-lg px-4 py-2 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500/50"
                                    aria-haspopup="true"
                                    :aria-expanded="open"
                                >
                                    <i class="fas fa-sort" aria-hidden="true"></i>
                                    <span>Sort</span>
                                </button>
                                
                                <div 
                                    id="sort-menu" 
                                    x-show="open" 
                                    @click.away="open = false" 
                                    x-transition:enter="transition ease-out duration-200" 
                                    x-transition:enter-start="opacity-0 translate-y-1" 
                                    x-transition:enter-end="opacity-100 translate-y-0" 
                                    x-transition:leave="transition ease-in duration-150" 
                                    x-transition:leave-start="opacity-100 translate-y-0" 
                                    x-transition:leave-end="opacity-0 translate-y-1" 
                                    class="absolute right-0 mt-2 w-48 bg-gray-900 border border-gray-700 rounded-lg shadow-lg z-10"
                                    style="display: none;"
                                    role="menu"
                                    aria-orientation="vertical"
                                    aria-labelledby="sort-dropdown"
                                >
                                    <div class="p-2">
                                        <button class="w-full text-left px-4 py-2 text-white hover:bg-gray-800 rounded transition-colors focus:outline-none focus:bg-gray-800" data-sort="newest" role="menuitem">Newest first</button>
                                        <button class="w-full text-left px-4 py-2 text-white hover:bg-gray-800 rounded transition-colors focus:outline-none focus:bg-gray-800" data-sort="oldest" role="menuitem">Oldest first</button>
                                        <button class="w-full text-left px-4 py-2 text-white hover:bg-gray-800 rounded transition-colors focus:outline-none focus:bg-gray-800" data-sort="a-z" role="menuitem">A-Z</button>
                                        <button class="w-full text-left px-4 py-2 text-white hover:bg-gray-800 rounded transition-colors focus:outline-none focus:bg-gray-800" data-sort="z-a" role="menuitem">Z-A</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Active Filters -->
                    <div id="active-filters" class="mt-4 flex flex-wrap gap-2">
                        <!-- Will be populated by JavaScript -->
                    </div>
                    
                    <!-- Projects Count -->
                    <div class="mt-4 text-sm text-gray-400">
                        Showing <span id="visible-count">0</span> of <span id="total-count">0</span> projects
                    </div>
                </div>
                
                <!-- Loading Indicator -->
                <div id="loading-indicator" class="flex justify-center items-center py-12">
                    <div class="spinner" aria-hidden="true"></div>
                    <span class="ml-3 text-gray-300">Loading projects...</span>
                </div>
                
                <!-- No Results Message -->
                <div id="no-results" class="hidden text-center py-12">
                    <div class="text-4xl mb-4 text-gray-600"><i class="fas fa-search" aria-hidden="true"></i></div>
                    <h3 class="text-xl font-medium mb-2">No projects found</h3>
                    <p class="text-gray-400 mb-4">Try adjusting your search or filter criteria</p>
                    <button id="clear-filters" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500/50">Clear all filters</button>
                </div>
                
                <!-- Projects Grid -->
                <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                    <!-- Will be populated by JavaScript -->
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="mt-12 flex justify-center">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container" role="contentinfo"></div>

    <!-- Project Details Modal Template -->
    <div 
        x-data 
        x-show="$store.modals.current"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-95"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 p-4"
        @keydown.escape.window="$store.modals.closeAll()"
        style="display: none;"
        role="dialog"
        aria-modal="true"
    >
        <div id="modal-content" class="relative bg-gray-900 rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto" @click.away="$store.modals.closeAll()">
            <!-- Modal content will be dynamically populated -->
            <div class="p-6 flex justify-center items-center">
                <div class="spinner"></div>
                <span class="ml-3">Loading project details...</span>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="../js/components-loader.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/projects.js"></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Sasanka's Portfolio Projects",
        "description": "A collection of web development, AI, and software engineering projects by Sasanka Sekhar Kundu",
        "url": "https://sasankawrites.com/pages/projects.html",
        "author": {
            "@type": "Person",
            "name": "Sasanka Sekhar Kundu"
        }
    }
    </script>
</body>
</html>
