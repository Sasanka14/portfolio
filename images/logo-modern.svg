<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#d946ef" />
    </linearGradient>
    <linearGradient id="flowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
  </defs>

  <!-- Flower Symbol -->
  <g id="flower" fill="url(#flowerGradient)" transform="translate(20, 10) scale(0.6)">
    <!-- Petals -->
    <path d="M50,0 C55,15 70,20 50,50 C30,20 45,15 50,0 Z" />
    <path d="M50,0 C55,15 70,20 50,50 C30,20 45,15 50,0 Z" transform="rotate(72 50 50)" />
    <path d="M50,0 C55,15 70,20 50,50 C30,20 45,15 50,0 Z" transform="rotate(144 50 50)" />
    <path d="M50,0 C55,15 70,20 50,50 C30,20 45,15 50,0 Z" transform="rotate(216 50 50)" />
    <path d="M50,0 C55,15 70,20 50,50 C30,20 45,15 50,0 Z" transform="rotate(288 50 50)" />
    
    <!-- Adding highlight to the petals -->
    <g fill="#FFFFFF" opacity="0.3">
      <circle r="2" cx="45" cy="20">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle r="1.5" cx="60" cy="25">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle r="1.8" cx="47" cy="35">
        <animate attributeName="opacity" values="0.15;0.35;0.15" dur="5s" repeatCount="indefinite" />
      </circle>
      <circle r="1.2" cx="53" cy="15">
        <animate attributeName="opacity" values="0.25;0.45;0.25" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle r="1.4" cx="40" cy="30">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4.5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Text "SasankaWrites" -->
  <text id="logo-text" x="95" y="45" font-family="'Poppins', sans-serif" font-size="28" font-weight="700" letter-spacing="-0.8" fill="url(#textGradient)">
    <tspan font-weight="700">Sasanka</tspan><tspan font-weight="300">Writes</tspan>
  </text>
  
  <!-- Decorative Line -->
  <line x1="93" y1="55" x2="290" y2="55" stroke="#8b5cf6" stroke-width="1.5" stroke-opacity="0.3" />
</svg> 